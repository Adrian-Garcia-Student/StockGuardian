<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Administrador - Inventario</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #020239;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      padding: 40px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 48px;
      margin: 0;
    }
    .copy-id {
      background: #143994;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .copy-id:hover {
      background: #0f2c6a;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .controls button {
      background: #143994;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls button:hover {
      background: #0f2c6a;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #143994;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Inventario: Llantas y MÃ¡s</h1>
      <div class="copy-id" onclick="copyID()">ID: <span id="inventoryID">45TYUY64XS</span> ðŸ“‹</div>
    </div>

    <div class="controls">
      <button onclick="alert('FunciÃ³n importar en desarrollo')">Importar</button>
      <button onclick="alert('FunciÃ³n exportar en desarrollo')">Exportar</button>
      <button onclick="alert('Mostrando historial')">Historial</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar en inventario..." onkeyup="searchTable()">
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>CategorÃ­a</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Llanta Goodyear</td>
          <td>Automotriz</td>
          <td>20</td>
          <td>$750</td>
        </tr>
        <tr>
          <td>Rin deportivo</td>
          <td>Accesorios</td>
          <td>12</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>Filtro de aceite</td>
          <td>Mantenimiento</td>
          <td>50</td>
          <td>$150</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function copyID() {
      const id = document.getElementById('inventoryID').innerText;
      navigator.clipboard.writeText(id);
      alert("ID copiado: " + id);
    }

    function searchTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("inventoryTable");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        let visible = false;
        const td = tr[i].getElementsByTagName("td");
        for (let j = 0; j < td.length; j++) {
          if (td[j].innerText.toLowerCase().indexOf(filter) > -1) {
            visible = true;
            break;
          }
        }
        tr[i].style.display = visible ? "" : "none";
      }
    }
  </script>
</body>
</html>
