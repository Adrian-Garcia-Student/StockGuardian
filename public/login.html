<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | StockGuardian</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <!-- Fondos -->
    <img src="Almacenes.png" alt="fondo1" class="bg-1">
    <img src="guardianmaskLogo.png" alt="fondo2" class="bg-2">

    <!-- Caja del formulario -->
    <div class="form-card">
      <!-- Botón regresar -->
      <div class="back-button" onclick="window.location.href='index.html'">&#10094;</div>

      <!-- Título -->
      <h2 class="titulo">Inicia Sesión</h2>

      <!-- Formulario -->
      <form id="form-login">
        <label>Correo Electrónico *</label>
        <input type="email" name="email" placeholder="ejemplo@gmail.com" required>

        <label>Contraseña *</label>
        <input type="password" name="password" placeholder="Máximo 8 caracteres" maxlength="8" required>

        <!-- Acciones -->
        <div class="form-actions">
          <a href="recuperar.html" class="link">¿Olvidó su Contraseña?</a>
          <button type="submit">Iniciar Sesión</button>
        </div>

        <div class="registro-link">
          ¿No tiene una cuenta? <a href="registro.html">Regístrese</a>
        </div>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("form-login").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = this.email.value;
    const password = this.password.value;

    try {
      const host = window.location.hostname
      const response = await fetch(`http://${host}:3000/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        alert(data.mensaje);
        return;
      }

      alert(data.mensaje);
      localStorage.setItem("email", email);
      localStorage.setItem("id_usuario", data.id); //Obtenido de server.js
      window.location.href = "seleccion_usuario.html";
    } catch (error) {
      console.error("Error de conexión:", error);
      alert("No se pudo conectar al servidor.");
    }
  });
  </script>
</body>
</html>
