<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | StockGuardian</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <div class="registro-container">
    <!-- Caja blanca -->
    <div class="form-card">
    <div class="header-registro">
      <!-- Bot√≥n regresar -->
      <div class="back-button" onclick="window.location.href='index.html'">&#10094;</div>

      <!-- T√≠tulo -->
      <h2 class="titulo">Registro</h2>
    </div>
      <!-- Formulario -->
      <form id="form-registro">
        <label>Usuario<span class="required">*</span></label>
        <input name="user" placeholder="Ingrese un nombre de usuario" required>

        <label>Correo Electr√≥nico <span class="required">*</span></label>
        <input type="email" name="email" placeholder="Ejemplo@gmail.com" required>

        <label>Contrase√±a <span class="required">*</span></label>
        <div class="password-field">
          <input type="password" name="password" id="password" placeholder="M√°ximo 8 caracteres" maxlength="8" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
        </div>

        <label>Confirmar Contrase√±a <span class="required">*</span></label>
        <div class="password-field">
          <input type="password" name="confirm" id="confirm" required>
          <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
        </div>

        <label>Pregunta de Seguridad<img id="info" src="moreinfo.png" alt="?"><span class="required">*</span><div class="infobox" id="security"><label id="infomessage">Responda esta pregunta para poder cambiar la contrase√±a en un futuro.</label></div></label>
        <input type="text" name="comida" placeholder="Ingresa tu comida favorita y recu√©rdala muy bien" required>

        <div class="registro-actions">
          <a href="login.html" class="login-link">¬øYa tiene una cuenta? Inicia Sesi√≥n</a>
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Validaci√≥n simple
    const form = document.getElementById("form-registro");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const user = form.user.value;
      const email = form.email.value;
      const password = form.password.value;
      const confirm = form.confirm.value;
      const comida = form.comida.value;

      if (password !== confirm) {
        alert("Las contrase√±as no coinciden.");
      } else {
          const host = window.location.hostname
          const response = await fetch(`http://${host}:3000/registro`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({ usuario, email, password, comida })
          });

          const data = await response.json();

          if (!response.ok) {
            alert(data.mensaje);
            return;
          }

          alert(data.mensaje);
          window.location.href = "login.html";
      }
    });
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isVisible = input.type === "text";
      input.type = isVisible ? "password" : "text";
      el.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
    }

    document.getElementById("info").addEventListener("mouseover", async function (e) {
      const info = document.getElementById("security");
      info.style.opacity = 1;
    })
    document.getElementById("info").addEventListener("mouseleave", async function (e) {
      const info = document.getElementById("security");
      info.style.opacity = 0;
    })
  </script>
</body>
</html>
