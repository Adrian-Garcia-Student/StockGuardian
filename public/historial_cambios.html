<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Cambios</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="historial_cambios.css" />
</head>

<body>
  <div class="container">
    <img src="https://placehold.co/2194x1524" class="bg-img1" alt="fondo1" />
    <img src="https://placehold.co/1487x991" class="bg-img2" alt="fondo2" />

    <div class="panel">
      <div class="volver" onclick="window.location.href='vista-admin.html'">&#10094;</div>
      <div class="titulo">Historial de cambios</div>
      <div class="historial-box">
        <table class="tabla-historial">
          <thead>
            <tr>
              <th>ID_Historial</th>
              <th>Columna_Afectada</th>
              <th>Fecha_Accion</th>
              <th>ID_Inventario</th>
              <th>ID_Usuario</th>
              <th>Tipo_Accion</th>
            </tr>
          </thead>
          <tbody id="historialBody">
            <!-- Las filas se insertarÃ¡n desde JavaScript -->
          </tbody>
        </table>
      </div>      
    </div>
  </div>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
      const historial = JSON.parse(localStorage.getItem("historialCambios")) || [];
      const tbody = document.getElementById("historialBody");

      historial.forEach(entry => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.columna_afectada || 'NULL'}</td>
          <td>${entry.fecha_accion}</td>
          <td>${entry.id_inventario}</td>
          <td>${entry.id_usuario || 'NULL'}</td>
          <td>${entry.tipo_accion}</td>
        `;

        tbody.appendChild(fila);
      });
    });
  </script>  
</body>
</html>
