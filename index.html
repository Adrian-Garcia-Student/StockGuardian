<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet" />
  <title>StockGuardian</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <img id="nuestroLogo" src="GuardianIcon.png" alt="Logo de StockGuardian" />
      <a id="inicio" href="#Inicio">STOCKGUARDIAN</a>
    </div>
    <div class="nav-right">
      <a href="#SobreNosotros" class="nav-btn">Sobre Nosotros</a>
      <button onclick="window.location.href='login.html'" class="nav-btn">Iniciar Sesión</button>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <!-- Hero section -->
    <section class="hero">
      <img src="https://placehold.co/1416x774" alt="Fondo" class="fondo-blur">
      <div class="hero-content">
        <h2>¡Bienvenido a StockGuardian!</h2>
        <p>El lugar ideal para tus inventarios</p>
        <button onclick="window.location.href='registro.html'" class="btn-empezar">Empezar</button>
      </div>
    </section>

    <!-- Sobre Nosotros -->
    <section id="SobreNosotros" class="sobre-nosotros">
      <h2>Sobre Nosotros</h2>
      <div class="content">
        <div class="buttons">
          <button>¿Quiénes Somos?</button>
          <button>¿Qué hace este sistema?</button>
          <button>¿Quién lo puede usar?</button>
        </div>
        <div class="descripcion">
          <p>
            Somos un equipo de desarrollo pequeño dedicado a crear páginas de gestión y manejo de tareas, recursos e información.
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
