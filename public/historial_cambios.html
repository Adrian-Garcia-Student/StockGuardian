<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Cambios</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="historial_cambios.css" />
</head>

<body>
  <div class="container">
    <img src="https://placehold.co/2194x1524" class="bg-img1" alt="fondo1" />
    <img src="https://placehold.co/1487x991" class="bg-img2" alt="fondo2" />

    <div class="panel">
      <div class="volver" onclick="window.location.href='vista-admin.html'">&#10094;</div>
      <div class="titulo">Historial de cambios</div>
      <div class="historial-box">
        <table class="historial-table">
          <thead>
            <tr>
                <th>ID_Historial</th>
                <th>Columna_Afectada</th>
                <th>Fecha_Accion</th>
                <th>ID_Inventario</th>
                <th>ID_Usuario</th>
                <th>Tipo_Accion</th>
            </tr>
            </thead>
            <tbody id="historial-body">
            <!-- Las filas se llenarán dinámicamente con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    const historialBody = document.getElementById('historial-body');
  
    const cambios = [
      {
        id: 0,
        columna: "Nombre",
        fecha: "01/04/25",
        inventario: "INV123",
        usuario: "NULL",
        tipo: "MODIFICACION"
      },
      {
        id: 1,
        columna: "NULL",
        fecha: "30/03/25",
        inventario: "INV123",
        usuario: "NULL",
        tipo: "AGREGAR"
      }
    ];
  
    cambios.forEach(cambio => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${cambio.id}</td>
        <td>${cambio.columna}</td>
        <td>${cambio.fecha}</td>
        <td>${cambio.inventario}</td>
        <td>${cambio.usuario}</td>
        <td>${cambio.tipo}</td>
      `;
      historialBody.appendChild(row);
    });
  </script>  
</body>
</html>
