<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Cambios</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background-color: #020239;
      color: black;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .bg-img1, .bg-img2 {
      position: absolute;
      z-index: -1;
      opacity: 0.7;
    }
    .bg-img1 {
      width: 2194px;
      height: 1524px;
      top: -222px;
      left: 235px;
    }
    .bg-img2 {
      width: 1487px;
      height: 991px;
      top: -91px;
      left: 277px;
    }
    .panel {
      position: absolute;
      top: 76px;
      left: 343px;
      width: 825px;
      height: 830px;
      background-color: white;
      border-radius: 30px;
      box-shadow: 2px 10px 100px rgba(0, 0, 0, 0.25);
      padding: 24px;
      box-sizing: border-box;
    }
    .titulo {
      text-align: center;
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 20px;
    }
    .volver {
      font-size: 32px;
      position: absolute;
      top: 24px;
      left: 24px;
      cursor: pointer;
    }
    .historial-box {
      background: #F0F0F0;
      border-radius: 10px;
      padding: 20px;
      height: 680px;
      overflow-y: auto;
    }
    .historial-entry {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placehold.co/2194x1524" class="bg-img1" alt="fondo1">
    <img src="https://placehold.co/1487x991" class="bg-img2" alt="fondo2">

    <div class="panel">
      <div class="volver" onclick="window.location.href='vista-admin.html'">&#10094;</div>
      <div class="titulo">Historial de cambios</div>
      <div class="historial-box">
        <div class="historial-entry">
          <span>Se han creado 5 filas</span>
          <span>01/04/2025</span>
        </div>
        <div class="historial-entry">
          <span>Datos modificados en Nombre</span>
          <span>28/03/2025</span>
        </div>
        <div class="historial-entry">
          <span>Se han borrado 2 filas</span>
          <span>28/03/2025</span>
        </div>
        <!-- Más entradas se pueden añadir dinámicamente -->
      </div>
    </div>
  </div>
</body>
</html>
