<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | StockGuardian</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <!-- Fondos -->
    <img src="https://placehold.co/2360x1640" alt="fondo1" class="bg-1">
    <img src="https://placehold.co/1976x1146" alt="fondo2" class="bg-2">

    <!-- Caja del formulario -->
    <div class="form-card">
      <!-- Botón regresar -->
      <div class="back-button" onclick="window.location.href='index.html'">&#10094;</div>

      <!-- Título -->
      <h2 class="titulo">Inicia Sesión</h2>

      <!-- Formulario -->
      <form id="form-login">
        <label>Correo Electrónico *</label>
        <input type="email" name="email" placeholder="ejemplo@gmail.com" required>

        <label>Contraseña *</label>
        <input type="password" name="password" placeholder="Máximo 8 caracteres" maxlength="8" required>

        <!-- Acciones -->
        <div class="form-actions">
          <a href="recuperar.html" class="link">¿Olvidó su Contraseña?</a>
          <button type="submit">Iniciar Sesión</button>
        </div>

        <div class="registro-link">
          ¿No tiene una cuenta? <a href="registro.html">Regístrese</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      // Aquí iría la lógica de autenticación
      alert("Inicio de sesión simulado. Aquí se haría la verificación real.");
      // window.location.href = "seleccion_usuario.html";
    });
  </script>
</body>
</html>
